<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="/apps/index.html">纳谷概念云</a>
            

            <div class="nav-collapse">
                <ul class="nav">
                    <li>
                        <a href="javascript:void(0)" id="btnClearStorage"></a>
                    </li>
                </ul>

                <ul class="nav pull-right">
                    
                    <li class="nagu-logout" style="display: none"><a href="#" onclick="dlgLogin.toggle();">
                        <i class="icon-user icon-white"></i>
                        登录</a></li>
                    <li class="nagu-logged" style="display: none"><a id="accountInfo">我的帐户</a></li>
                    <li class="nagu-logged" style="display: none">
                        <a href="javascript:void(0)" id="btnLogout" onclick="logout();">
                            <i class="icon-off icon-white"></i>
                            注销</a>
                    </li>
                    
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top:40px;">
        <div class="row">
            <div class="span10 offset1">

                <div class="modal-header">
                    <h3>创建新家族</h3>
                </div>
                <div class="modal-body" style="overflow-y:visible">
                    <div class="hide alert alert-error">
                        <strong>出错啦！</strong>
                        <ul class="error-list">
                        </ul>
                    </div>

                    <div class="form-horizontal hide nagu-logout">
                        你还未登录哦！
                        <p>
                            <ul>
                                <li style="padding-bottom:20px">
                                    <a class="nagu-btn-qqlogin" 
                                        href="http://nagu.cc/Member/QQLogin">
                                        <img src="/Content/qq/Connect_logo_3.png" />
                                    </a></li>
                                <li class="hide nagu-weixin-logout">
                                    <a href="#">使用当前微信帐号登录</a>
                                </li>
                            </ul>
                            
                        </p>
                    </div>

                    <div class="form-horizontal hide nagu-logged">
                        

                        <!-- 名称 -->
                        <div class="control-group">
                            <label for="tbFamilyName" class="control-label">名称</label>
                            <div class="controls">
                                <input type="text" id="tbFamilyName" placeholder="输入待创建家族的名称" />
                            </div>
                        </div>

                        <!-- 简介 -->
                        <div class="control-group">
                            <label for="tbDesc" class="control-label">简介</label>
                            <div class="controls">
                                <input type="text" id="tbDesc" placeholder="输入待创建家族的相关简介" />
                            </div>
                        </div>

                        <div class="alert wx-not-connect hide">
                            <strong>绑定微信帐号，更加方便！</strong>
                            你可以将你的纳谷帐号绑定当前的微信帐号，绑定之后操作更加方便哦！
                            <a href="">立即绑定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <hr />

    <img class="hide" src="/Content/Images/loading-128.gif" />
