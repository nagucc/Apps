        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="/apps/index.html">纳谷概念云</a>
            

            <div class="nav-collapse">
                <ul class="nav">
                    <li>
                        <a href="javascript:void(0)" id="btnClearStorage"></a>
                    </li>
                </ul>

                <ul class="nav pull-right">
                    
                    <li class="nagu-logout" style="display: none"><a href="#" onclick="dlgLogin.toggle();">
                        <i class="icon-user icon-white"></i>
                        登录</a></li>
                    <li class="nagu-logged" style="display: none"><a id="accountInfo">我的帐户</a></li>
                    <li class="nagu-logged" style="display: none">
                        <a href="javascript:void(0)" id="btnLogout" onclick="logout();">
                            <i class="icon-off icon-white"></i>
                            注销</a>
                    </li>
                    
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top:40px;">
        <div class="row">
            <div class="span10 offset1">

                <div class="modal-header">
                    <h3>创建家族成员</h3>
                </div>
                <div class="modal-body" style="overflow-y:visible">
                    <div class="hide alert alert-error">
                        <strong>出错啦！</strong>
                        <ul class="error-list">
                        </ul>
                    </div>

                    <div class="form-horizontal hide nagu-logout">
                        你还未登录哦！
                        <p>
                            <ul>
                                <li style="padding-bottom:20px">
                                    <a class="nagu-btn-qqlogin" 
                                        href="http://nagu.cc/Member/QQLogin">
                                        <img src="/Content/qq/Connect_logo_3.png" />
                                    </a></li>
                                <li class="hide nagu-weixin-logout">
                                    <a href="#">使用当前微信帐号登录</a>
                                </li>
                            </ul>
                            
                        </p>
                    </div>

                    <div class="form-horizontal hide nagu-logged">
                        <div class=" alert wx-not-connect">
                            <strong>绑定微信帐号，更加方便！</strong>
                            你可以将你的纳谷帐号绑定当前的微信帐号，绑定之后操作更加方便哦！
                        </div>
                        <!-- 所在家族 -->
                        <div class="control-group">
                            <label for="sJiazu" class="control-label">所在家族</label>
                            <div class="controls">
                                <input type="text" id="tbFamilyName" disabled="disabled" />
                            </div>
                        </div>

                        <!-- 姓名 -->
                        <div class="control-group">
                            <label for="tbPersonName" class="control-label">姓名</label>
                            <div class="controls">
                                <input type="text" id="tbPersonName" placeholder="输入待创建的成员的姓名" />
                            </div>
                        </div>

                        <!-- 简介 -->
                        <div class="control-group">
                            <label for="tbPersonDesc" class="control-label">简介</label>
                            <div class="controls">
                                <input type="text" id="tbPersonDesc" placeholder="输入待创建成员的相关简介" />
                            </div>
                        </div>

                        <!-- 出生年份 -->
                        <div class="control-group">
                            <label for="tbBirthYear" class="control-label">出生年份</label>
                            <div class="controls">
                                <input type="text" id="tbBirthYear" placeholder="输入待创建成员的出生年份，如1923" />
                            </div>
                        </div>

                        <!-- 性别 -->
                        <div class="control-group">
                            <label for="sGender" class="control-label">性别</label>
                            <div class="controls">
                                <select id="sGender">
                                    <option value="96dd894c-a6da-4562-b9e9-f85fcca96463" selected="selected">男</option>
                                    <option value="abcc829a-0a02-412b-9dc4-3ed259b1894a">女</option>
                                </select>
                            </div>
                        </div>

                        <!-- 父亲 -->
                        <div class="control-group">
                            <label for="tbFather" class="control-label">父亲</label>
                            <div class="controls">
                                <input type="text" id="tbFather" placeholder="输入关键字并搜索" />
                                <button onclick="searchFather();" class="btn">搜索</button>
                            </div>
                            <h4 id="fatherH4" class='hide'>请从以下搜索结果中选择：</h4>
                            <ul id="fatherResult" class="nav nav-pills"></ul>
                        </div>

                        <!-- 母亲 -->
                        <div class="control-group">
                            <label for="tbMother" class="control-label">母亲</label>
                            <div class="controls">
                                <input type="text" id="tbMother" placeholder="输入关键字并搜索" />
                                <button onclick="searchMother();" class="btn">搜索</button>
                            </div>
                            <h4 id="motherH4" class='hide'>请从以下搜索结果中选择：</h4>
                            <ul id="motherResult" class="nav nav-pills"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer"> 
        <p>系统所有数据均存储于nagu.cc概念云系统中，所有数据通过RDF三元组的形式进行组织。</p>
      </footer>
    </div>
