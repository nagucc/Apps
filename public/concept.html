<head>
    <title>Concept详情@纳谷概念云</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../Content/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../../Content/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />-->

<body>
    <div class="navbar">
    <div class="navbar-inner">
        <div class="container"> 
            <a class="brand" href="#">Concept详情@纳谷概念云</a>

            <span id="qqLoginBtn" ></span>

            <span class="btn-toolbar logged ">
                <a class="btn btn-info" data-toggle="modal" onclick="createConceptDialog.toggle('', {h3:'创建新Concept', onAdded:createConceptDialog_onCreated});">
                    <i class="icon-plus icon-white"></i>
                    创建新Concept
                </a>
            </span>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="logged hide">
                <a class="btn btn-info" onclick="addTypeDialog.toggle(curConcept, N.MType.Concept);">
                    <i class="icon-plus icon-white"></i>
                    添加类型
                </a><br /><br />

                <a class="btn btn-info" onclick="dlgSearchDialog.toggle({selected: dlgSelectDialog_selected_addProperty});">
                    <i class="icon-plus icon-white"></i>
                    添加属性
                </a><br /><br />
                

                <a class="btn btn-info" onclick="dlgSearchDialog.toggle({selected: dlgSelectDialog_select_open});">
                    <i class="icon-plus icon-white"></i>
                    查找Concept
                </a>

                </div>
            </div>
            <div class="span9">
                <div class="modal-header">
                    <h3 id="fn">#fn</h3>
                    <div>ID:<i id="id">#id</i></div>
                    <span><i id="desc">#desc</i></span>
                    <div>当前Concept正在本地存储，<i id='ttlText'></i>之后过期，
                        您也可以现在<a href="javascript:void(0)" onclick="flushConcept();">立即刷新</a></div>
                </div>
                <div>
                    <div id="detail">#detail</div>
                </div>
            </div>
            
        </div>

        <footer class="footer"> 
        <p class="pull-right"><a href="#">回到顶端</a></p>
        <p>本系统是由na57开发的测试系统，所有数据目前只作为测试使用。</p>
        <p>系统所有数据均存储于nagu.cc概念云系统中，所有数据通过RDF三元组的形式进行组织。</p>
      </footer>
    </div>

    <script src="js/concept.js" type="text/javascript"></script>
    <script src="../../Content/js/js-helper.js" type="text/javascript"></script>
    <script src="../../Content/js/jquery-helper.js" type="text/javascript"></script>
    <script src="../../Content/js/bootstrap-helper.js" type="text/javascript"></script>
