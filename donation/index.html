    <div class="container" style="padding-top:40px;">

            <div class="span10 offset1">
                <div class="modal-header">
                    
                    <h3>捐款查询</h3>
                    <span><i>输入捐款人姓名和捐款对象即可查询捐款明细</i></span>
                </div>
                    <div class="form-horizontal">
                        <div class="control-group">
                            <label for="donorName" class="control-label">捐款人名称</label>
                            <div class="controls">
                                <input placeholder="请在此输入捐款人名称..." id="donorName"  onchange="searchDonor();"/>
                                <span id="multiDonors" class="hide">
                                    <span class="badge-important badge">
                                        发现多个同名的捐款人
                                    </span><br />
                                    请从其中选择需要恰当的那个：
                                    <br />
                                    <select>
                                    </select>
                                </span>
                            </div>
                            
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button onclick="search();" class="btn">开始查询</button>
                                <!--<button class="btn btn-primary nagu-logged hide" href="javascript:void(0)" onclick="createConceptDialog.toggle('', {h3:'创建新Concept'})">
                                    <i class="icon-pencil icon-white"></i>
                                    创建新Concept
                                </button>-->
                            </div>
                            </div>
                    </div>
                    <h3>查询结果</h3>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="hidden-phone">#</th>
                                <th>日期</th>
                                <th class="hidden-phone">捐款人</th>
                                <th>捐款对象</th>
                                <th class="hidden-phone">捐款方式</th>
                                <th>金额</th>
                                <th class="hidden-phone">捐助项目</th>
                                <th class="hidden-phone">备注</th>
                            </tr>
                        </thead>
                    </table>

                <div class="alert hidden-desktop hidden-tablet" id="info">
                        您目前正在使用移动版捐款查询系统，部分捐款细节已被隐藏。<br />
                        您也可以选择全部
                            <a href="javascript:void(0)" 
                                onclick="$('.hidden-phone').removeClass('hidden-phone');$('#info').removeClass('hidden-desktop hidden-tablet').hide();"
                                >查看详细信息</a>
                    </div>
