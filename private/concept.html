    <style>
    .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        /* prevent horizontal scrollbar */
        overflow-x: hidden;
    }
    /* IE 6 doesn't support max-height
     * we use height instead, but this forces the menu to always be this tall

        height: 100px;
    }

      <script type="text/javascript">
          
          $(document).ready(function () {
              QC.Login({
                  btnId: "qqLoginBtn",
                  scope: "all",
                  size: "A_M"
              }, afterQCLogin)

          });
      </script>
</head>
<body>

    <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">私有概念云@纳谷概念云</a>

            <span id="qqLoginBtn" ></span>

            <span class="btn-toolbar logged hide">
                <a class="btn btn-danger" data-toggle="modal" onclick="createConceptDialog.toggle('', {h3:'创建新Concept'});">
                    <i class="icon-plus icon-white"></i>
                    创建新Concept
                </a>
                
            </span>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span4">
                <form class="form-search">
                    <input type="text" placeholder="输入要搜索的文字..." class="input-medium search-query">
                </form>

                <h3>我的私有概念</h3>
                <ul id="myConcepts" class="nav nav-pills nav-stacked"></ul>

                <h3>用手机扫一扫</h3>
                <div id="qrcode" class="hidden-phone"></div>
            </div>
            <div class="span8">
                <div id="concept_detail">
                </div>
                <h3 class="logged hide">更多操作· · · · · ·</h3>
                <button class="btn hide logged" onclick="addTypeDialog.toggle($('#myConcepts li.active a').attr('conceptId'), Nagu.MType.Concept);">添加类型</button>
            </div>
        </div>

        <footer class="footer"> 
        <p class="pull-right"><a href="#">回到顶端</a></p>
        <p>本系统是由na57开发的测试系统，所有数据目前只作为测试使用。</p>
        <p>系统所有数据均存储于nagu.cc概念云系统中，所有数据通过RDF三元组的形式进行组织。</p>
      </footer>
    </div>
